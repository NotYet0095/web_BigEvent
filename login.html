<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-登陆/注册页面</title>
    <!-- 导入 LayUI 的css样式 -->
    <link rel="stylesheet" href="/大事件项目/assets/lib/layui/css/layui.css" />
    <!-- 导入自己所写的 login.css 样式 -->
    <link rel="stylesheet" href="/大事件项目/assets/css/login.css" />
</head>

<body>
    <!-- logo区域 -->
    <div class="layui-main">
        <img src="/大事件项目/assets/images/logo.png" alt="logo">
    </div>
    <!-- 登录注册区域 -->
    <div class="Login_and_Register">
        <!-- 后台管理系统标题 -->
        <div class="login_title_box"></div>
        <!-- 登录的div -->
        <div class="loginBox">
            <!-- 登录表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 20px; color: #66cdec;"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #66cdec;"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <!-- 表单提交按钮和普通按钮的区别就是 lay-submit 属性 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-bg-green" lay-submit>登录</button>
                </div>
                <!-- 点击注册 -->
                <div class="layui-form-item reg_Align_Right"><a href="javascript:;" id="link_reg">点击进行注册</a></div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="regBox">
            <!-- 注册表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 20px; color: #66cdec;"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="输入用户名用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #66cdec;"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #66cdec;"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-bg-green" lay-submit>注册</button>
                </div>
                <div class="layui-form-item reg_Align_Right"><a href="javascript:;" id="link_login">去登陆</a></div>
            </form>

        </div>
    </div>

    <!-- 导入 LayUI 中的js文件 -->
    <script src="/大事件项目/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jquery -->
    <script src="/大事件项目/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的 baseAPI.js 文件 -->
    <script src="/大事件项目/assets/js/baseAPI.js"></script>
    <!-- 导入自己的 js 文件 -->
    <script src="/大事件项目/assets/js/login.js"></script>
</body>

</html>
